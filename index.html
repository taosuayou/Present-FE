    <script>
        var now = new Date;
        
        function createtime() {
            var t = new Date("03/21/2025 21:06:00");
            now.setTime(now.getTime() + 250);
            var e = (now - t) / 1e3 / 60 / 60 / 24,
                a = Math.floor(e),
                n = (now - t) / 1e3 / 60 / 60 - 24 * a,
                r = Math.floor(n);
            1 == String(r).length && (r = "0" + r);
            var s = (now - t) / 1e3 / 60 - 1440 * a - 60 * r,
                i = Math.floor(s);
            1 == String(i).length && (i = "0" + i);
            var o = (now - t) / 1e3 - 86400 * a - 3600 * r - 60 * i,
                l = Math.round(o);
            1 == String(l).length && (l = "0" + l);
            let g = "";
            g = r < 21 && r >= 7 ? 
                `<img class='boardsign' src='static/img/maxjoy-认真工作ing.svg' title='减少期待，戒掉敏感~'>
                 <span class='textTip' style="color: white; text-shadow: 4px 4px 5px rgba(0, 0, 0, .5)"> <br>本站已经运行了 ${a} 天</span>
                 <span id='runtime' style="color: white; text-shadow: 4px 4px 5px rgba(0, 0, 0, .5)"> ${r} 小时 ${i} 分 ${l} 秒 </span>
                 <i class='fa-solid fa-heart-pulse' style='color:red'></i>` 
                : 
                `<img class='boardsign' src='static/img/maxjoy-下班啦.svg' title='下班了就该开开心心的玩耍，嘿嘿~'>
                 <span class='textTip' style="color: white; text-shadow: 4px 4px 5px rgba(0, 0, 0, .5)"> <br>本站已经运行了 ${a} 天</span>
                 <span id='runtime' style="color: white; text-shadow: 4px 4px 5px rgba(0, 0, 0, .5)"> ${r} 小时 ${i} 分 ${l} 秒 </span>
                 <i class='fa-solid fa-heart-pulse' style='color:red'></i>`;
            document.getElementById("workboard") && (document.getElementById("workboard").innerHTML = g)
        }
        setInterval((() => {
            createtime()
        }), 250);
